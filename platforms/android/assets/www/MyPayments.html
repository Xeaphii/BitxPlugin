 <meta charset="utf-8" />

        <title>SmrtCash</title>
        </head>
 
<body onload="loadData()">
	
<div class="container" >
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Iban</th>
        <th>Swift Code</th>
      </tr>
    </thead>
    <tbody id = "tb_to_write">
      
      <script  type="text/javascript">
            	function loadData() {
					
					$.ajax({
					  url: "http://xeamphiil.co.nf/SmrtCash/getTransactions.php",
					  type: "get", //send it through get method
					  data:{id:localStorage.myvariable.trim()
					  },
					  success: function(response) {
					  alert(response);
					  temp = response.split(";");
					    for (let  s of temp) {
					    document.write("<tr>");
					    temp1 = s.split(":");
						  for (let t of temp1) {
						  		
						  		document.write("<td>");
						  		document.write(t);
						  		document.write("</td>");
						  		
							}
							document.write("</th>");
						}
					  },
					  error: function(xhr) {
					    //Do Something to handle error
							alert(JSON.stringify(xhr));
					  }
					});
					}
					
					
	</script>
  </table>
</div>
